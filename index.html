<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .slider{
            position: relative;
            background-color: gray;
            height: 300px;
            width: 300px;
        }
        .slider img{
            position: absolute;
            display: block;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>A mostrar: {{toDisplay}}</h1>
        <div class="slider">
            <img  @click="imgClick" src="" alt="">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
    <script>

        var myvue = new Vue({
            el: '#app',
            data: {
                toDisplay: 0,
                n: 0,
                sources: [
                    "https://pbs.twimg.com/profile_images/378800000443308444/abbbd97c2c3452b66eb1e8351d9ccd1c.jpeg",
                    "https://pbs.twimg.com/profile_images/378800000638927723/388137d48b79037f9ab99cef8ef53395.jpeg",
                    "https://pbs.twimg.com/profile_images/3224212457/597249adf5ab0339fcfdefcc8bd1e531.jpeg"
                ]
            },
            methods: {
                imgClick: function(){
                    if(this.toDisplay < this.n -1)
                        this.toDisplay++;
                    else
                        this.toDisplay = 0;
                    event.target.setAttribute("src", this.sources[this.toDisplay]);     
                }
            },
            mounted: function(){
                this.n = this.sources.length;
                document.querySelector(".slider img").setAttribute("src", this.sources[this.toDisplay]);
            }
        });
    </script>
</body> 
</html>
