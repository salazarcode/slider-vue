<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .rojo{
            position: relative;
            height: 100px;
            width: 100px;
            background: red;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="rojo"></div>


    <script>

        function fadeOutAndres(elem, time){
            var opacidad = window.getComputedStyle(elem,null).getPropertyValue("opacity");

            var ejecucion = setInterval(function(){
                opacidad -= 0.05;
                elem.style.opacity = opacidad;
                if(opacidad <= 0)
                    clearInterval(ejecucion);
            },time);              
        };

        function fadeInAndres(elem, time){
            elem.style.opacity = 0;

            var ejecucion = setInterval(function(){
                elem.style.opacity += 0.05; 
                console.log((elem.style.opacity));
                if((elem.style.opacity) >= 1){
                    alert("entraste");
                    clearInterval(ejecucion);
                }
            },time);              
        };        

        document.querySelector(".rojo").onclick = function(){
            fadeInAndres(event.target, 20)  
        };
  
    </script>
</body>

</html>
